<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculadora de Volumen</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 3 36 36'><text y='32' font-size='32'>üïØÔ∏è</text></svg>" type="image/svg+xml">

        <link rel="stylesheet" href="css/index.css">

    </head>
    <body>
        <header>
            <h1>Calculadora de Volumen</h1>
        </header>
        <main>
            <section id="data">
                <h2>MATERIAL</h2>
                <form id="volume_form">
                    <select id="material" name="material">
                        <option value=""><b>Selecciona un Material</b></option>
                        <option value="1" density="1.4" second-material="Agua" second-material-placeholder="ej: 70">Yeso</option>
                        <option value="2" density="1.2" second-material="Catalizador" second-material-placeholder="ej: 2">Silicona</option>
                        <option value="3" density="0.9">Cera de Soja</option>
                    </select>
                    <hr name="PAR√ÅMETROS"/>
                    <div id="parameters">
                        <ul id="list_parameters">
                            <li id="list_water_ml">
                                <label for="water_ml">Agua en el molde (ml):</label>
                                <input type="number" id="water_ml" name="water_ml" min="0" step="0.1" placeholder="ej: 200">
                            </li>
                            <li id="list_percentaje_second_material" class="hide">
                                <label for="percentage_second_material"><span id="name_percentaje_second_material" class="write_name" name="[NONAME]"></span> (%):</label>
                                <input type="number" id="percentage_second_material" name="percentage_second_material" min="0" max="100" step="0.1">
                            </li>
                        </ul>
                    </div>
                    <button id="submit_volume_form" class="hidea" type="submit">Calcular</button>
                </form>
            </section>
            <section id="result" class="hide">
                <h2>RESULTADO</h2>
                <ul id="list_results">
                    <!--
                    <li>
                        <p><b id="name_result_material" class="write_name" name="[NONAME]"></b>: <span id="value_result_material" class="write_value" value="[NOVALUE]">ml.</span></p>
                    </li>
                    -->
                </ul>
            </section>
        </main>

            <p>&copy; 2025 Desarrollado por <a href="https://manumontaraz.es" target="_blank">Manu Montaraz</a> con <span aria-label="amor">üíö</span> para ti.</p>
        </footer>
        <script src="js/index.js"></script>
    </body>
</html>
